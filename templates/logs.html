{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>System Logs</h2>

    {% if logs %}
        <ul>
            {% for entry in logs %}
                <li>{{ entry }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No log entries available.</p>
    {% endif %}
</div>

{% endblock %}
